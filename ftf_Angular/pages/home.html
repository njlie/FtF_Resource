<style type="text/css">
	.flip-container:hover .flipper, .flip-container.hover .flipper {
		transform: rotateY(180deg);
	}

	.flip-container {
		float: left;
	}

	.flip-container, .front, .back {
		width: 320px;
		height: 320px;
	}

	.flipper {
		transition: 0.6s;
		transform-style: preserve-3d;
		width: 320px;
		height: 320px;
		position: relative;

	}

	.front, .back {
		backface-visibility: hidden;

		position: absolute;
		top: 0;
		left: 0;
	}

	.front {
		z-index: 2;
		position:absolute;
	}

	.back {
		transform: rotateY(180deg);
		background-color: white;
		position: absolute;
	}

	.botPortrait {
		max-width: 100%;
		max-height: 100%;
	}

	.flipped {
		transform: rotateY(180deg);
	}
</style>

<!-- home.html -->
	<div class="jumbotron text-center" style="overflow: auto;">
		<h1>Home Page</h1>

		<p>{{ message }}</p>
			<div class="flip-container" ng-repeat="key in bots">
				<div class="flipper" >
					<div class="front">
						<img class="botPortrait" src="pages/images/bots/{{ key.image }}" />
					</div>
					<div class="back">
						{{ key.name }}
					</div>
				</div>
			</div>
	</div>
